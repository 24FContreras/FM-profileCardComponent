<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <main class="card">
    <div class="card-banner">
      <img src="assets/img/bg-pattern-card.svg" alt="" class="banner">
    </div>
    <div class="card-body">
      <img src="assets/img/image-victor.jpg" alt="Victor Crest" class="avatar">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="card-stats">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/24FContreras" target="_blank"
      rel="noopener noreferrer">Drew</a>.
  </footer>

</body>

</html>
